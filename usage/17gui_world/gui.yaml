world:
  height: 50  # the height of the world
  width: 50   # the width of the world
  step_time: 0.1  # 10Hz calculate each step
  sample_time: 0.1  # 10 Hz for render and data extraction 
  offset: [0, 0] # the offset of the world on x and y 
  collision_mode: 'stop'  # 'stop', 'unobstructed',  
  control_mode: 'keyboard'  # 'keyboard', 'auto'
  plot:
    saved_figure:
      bbox_inches: null
    

robot:
  - number: 2
    kinematics: {name: 'diff'}  # omni, diff, acker
    shape: {name: 'circle', radius: 1}
    state:
      - [5, 5, 0]
      - [20, 20, 0]
      - [35, 35, 0]
    vel_max: [4, 1]
    vel_min: [-4, -1]
    behavior: {name: 'dash'} # move toward to the goal directly
    goal_threshold: 0.2
    plot:
      show_trajectory: True
      traj_color: 'g'
      show_goals: True
      show_text: True

    sensors: 
      - type: 'lidar2d'
        range_min: 0
        range_max: 20
        angle_range: 3.14
        number: 100
        noise: False
        std: 1   
        angle_std: 0.2
        offset: [0, 0, 0]
        alpha: 0.4
      


obstacle:
  - number: 10
    distribution: {name: 'manual'}
    shape:
      - {name: 'polygon', random_shape: true, center_range: [5, 10, 40, 30], avg_radius_range: [0.5, 2]}  # radius

gui:
  keyboard:
    backend: 'mpl'       # or 'pynput'
    key_lv_max: 3.0
    key_ang_max: 1.0
    key_id: 1
    active_only: True
  mouse:
    zoom_factor: 1.1
