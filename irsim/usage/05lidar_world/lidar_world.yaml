world:
  height: 10  # the height of the world
  width: 10   # the width of the world
  step_time: 0.1  # 10Hz calculate each step
  sample_time: 0.1  # 10 Hz for render and data extraction 
  offset: [0, 0] # the offset of the world on x and y 
  collision_mode: 'stop'  # 'stop', 'unobstructed',  , 'unobstructed_obstacles'
  control_mode: 'auto'  # 'keyboard', 'auto'

robot:
  - kinematics: {name: 'diff'}  # omni, diff, acker
    shape: {name: 'circle', radius: 0.2}  # radius
    # shape: {name: 'rectangle', length: 0.5, width: 0.2}  # radius
    state: [1, 1, 0]  
    goal: [9, 9, 0] 
    # acce: [3, .inf]   # acce of [linear, angular]  or [v_x, v_y] or [linear, steer]
    behavior: {name: 'dash'} # move toward to the goal directly 

    sensors:
      - name: 'lidar2d'
        range_min: 0
        range_max: 5
        angle_range: 3.14 #  4.7123
        number: 200
        noise: False
        std: 0.2
        angle_std: 0.2
        offset: [0.1, 0.1, 0.5]
        alpha: 0.3
      
obstacle:
  - shape: {name: 'circle', radius: 1.0, center: [1, 1]}  # radius
    state: [5, 5, 0]
    unobstructed: True
  
  - shape: {name: 'rectangle', length: 1.5, width: 1.2}  # length, width
    state: [6, 5, 1] 
  
  - shape: {name: 'linestring',vertices: [[10, 5], [4, 0]]}  # vertices
    state: [0, 0, 0] 

  - shape: {name: 'linestring',vertices: [[4, 0], [6, 7]]}  # vertices
    state: [0, 0, 0] 
    unobstructed: True
    plot:
      obj_linestyle: '--'

