world:
  height: 80  # the height of the world
  width: 80   # the width of the world
  step_time: 0.1  # 10Hz calculate each step
  sample_time: 0.1  # 10 Hz for render and data extraction 
  offset: [0, 0] # the offset of the world on x and y 
  collision_mode: 'stop'  # 'stop', 'unobstructed', 'reactive'
  control_mode: 'keyboard'  # 'keyboard', 'auto'
  obstacle_map: 'grid_map_hm3d.png' # generated by world/map/grid_map_generation.py
  mdownsample: 2

robot:
  - kinematics: {name: 'acker'}  # omni, diff, acker
    shape: {name: 'rectangle', length: 4.6, width: 1.6, wheelbase: 3}
    state: [63, 10, 1.57]
    goal: [63, 40, 1.57]
    vel_max: [6, 1]
    behavior: {name: 'dash'} # move toward to the goal directly
    plot:
      show_trail: True
      traj_color: 'g'
      show_trajectory: True
      show_goal: False

    sensors: 
      - type: 'lidar2d'
        range_min: 0
        range_max: 20
        angle_range: 3.14
        number: 100
        noise: False
        std: 1   
        angle_std: 0.2
        offset: [0, 0, 0]
        alpha: 0.4

keyboard:
  vel_max: [6, 1]

